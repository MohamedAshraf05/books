<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All books</h1>
    {% for book in books %}
        <h1> {{book.title}} </h1>
        <a href="{% url 'detail' book.id %}">View Detail</a>
        <form action="{% url 'delete' book.id %}" method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
        <hr>
    {% endfor %}
</body>
</html>
